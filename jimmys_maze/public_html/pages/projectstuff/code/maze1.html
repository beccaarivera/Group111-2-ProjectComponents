<!doctype HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Maze 1 game</title>
    <script src="phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 1000,
        height: 1000,
        physics:{
          default:'arcade',
          arcade:{
            gravity:{y:0},
            debug:false
          }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('maze', '../assets/maze1.png');
        this.load.image('arrow', '../assets/arrow.png');
        this.load.image('star', '../assets/star.png');
    }
    var maze;
    var player;
    var star;
    var sky;
    function create ()
    {
      //game.setBackgroundColor('#4a4a4a')
      maze = this.physics.add.staticGroup();
      maze.create(500, 500, 'maze');
      player = this.physics.add.sprite(50,950,'arrow');
      player.setScale(.1, .1);

      //this.physics.add.collider(player, maze);
      player.setCollideWorldBounds(true);

      cursors = this.input.keyboard.createCursorKeys();

      star = this.physics.add.staticGroup();
      star.create(950, 50, 'star');
      //function collectStar(player,star){
        //this.physics.pause()
        //}
    }

    function update ()
    {

      if(cursors.left.isDown){
        player.x += -4;
      }
      else if(cursors.right.isDown){
        player.x += 4;
      }
      else if (cursors.down.isDown){
        player.y += 4;
      }
      else if(cursors.up.isDown){
        player.y += -4;
      }

    }
</script>

</body>
</html>
